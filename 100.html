<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .carousel-container{
            width: 60%;
            margin: auto;
            border: 5px solid black;
           
        }
        .carousel-slide{
            display: flex;
            width: 100%;
            height: 500px;
        }
        
    </style>
</head>
<body>

    <div class="carousel-container" >
        <div class="carousel-slide">
            <img src="https://picsum.photos/370/200/?random=10" id="lastClone">
            <img src="https://picsum.photos/370/200/?random=11">
            <img src="https://picsum.photos/370/200/?random=12">
            <img src="https://picsum.photos/370/200/?random=12">
            <img src="https://picsum.photos/370/200/?random=13">
            <img src="https://picsum.photos/370/200/?random=14">
            <img src="https://picsum.photos/370/200/?random=15"id="firstClone">
        </div>
    </div>

    <button id="prevBtn">Pre</button>
    <button id="nextBtn">Next</button>
    <script>

        window.onload= function(){
        const carouselSlide = document.querySelector(".carousel-slide")
        const carouselImages = document.querySelectorAll(".carousel-slide img")

        const prevBtn = document.querySelector("#prevBtn")
        const nextBtn = document.querySelector("#nextBtn")

        let counter = 1;
        const size = carouselImages[0].clientWidth;

        carouselSlide.style.transform = "translateX("+(-size*counter)+"px);"

        nextBtn.addEventListener("click",()=> {
            if(counter>=carouselImages.length-1) return;
            carouselSlide.style.transition = "transform 0.4s ease-in-out";
            counter++;
            carouselSlide.style.transform = "translateX("+(-size*counter)+"px)";
           
        })
        prevBtn.addEventListener("click",()=> {
            if(counter>=0) return;
            carouselSlide.style.transition = "transform 0.4s ease-in-out";
            counter--;
            carouselSlide.style.transform = "translateX("+(-size*counter)+"px)";
       
        })
       
        carouselSlide.addEventListener("transitionend",()=>{
            console.log(carouselImages[counter])
            if(carouselImages[counter].id==="lastClone"){
                carouselSlide.style.transition="none";
                counter = carouselImages.length-2;
                carouselSlide.style.transform = "translateX("+(-size*counter)+"px)";
            }
            
        })
        carouselSlide.addEventListener("transitionend",()=>{
            
            if(carouselImages[counter].id==="firstClone"){
                carouselSlide.style.transition="none";
                counter = carouselImages.length-count;
                carouselSlide.style.transform = "translateX("+(-size*counter)+"px)";
            }
            
        })

        }
    
    </script>
    
</body>
</html>
